<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students - Student Management System</title>
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-graduation-cap"></i> Student Management
        </a>
        <div class="navbar-menu">
            <span id="userDisplay"></span>
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="add-student.html"><i class="fas fa-user-plus"></i> Add Student</a>
            <a href="view-students.html"><i class="fas fa-users"></i> View Students</a>
            <a href="#" onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="table-container">
        <h2><i class="fas fa-users"></i> Student List</h2>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Phone</th>
                    <th>Enrollment Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="studentsTableBody">
                <tr>
                    <td colspan="7" class="empty-state">
                        <div class="spinner"></div>
                        Loading students...
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="margin-top: 20px; text-align: right;">
            <a href="add-student.html" class="btn btn-success">
                <i class="fas fa-plus-circle"></i> Add New Student
            </a>
        </div>
    </div>
</div>

<script src="js/student.js"></script>
</body>
</html>
