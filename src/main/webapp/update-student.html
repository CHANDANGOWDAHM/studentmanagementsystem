<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student - Student Management System</title>
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-graduation-cap"></i> Student Management
        </a>
        <div class="navbar-menu">
            <span id="userDisplay"></span>
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="add-student.html"><i class="fas fa-user-plus"></i> Add Student</a>
            <a href="view-students.html"><i class="fas fa-users"></i> View Students</a>
            <a href="#" onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="form-container">
        <h2><i class="fas fa-edit"></i> Update Student</h2>

        <form id="updateStudentForm">
            <input type="hidden" id="studentId" name="id">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3"></textarea>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn btn-success" style="flex: 1;">
                    <i class="fas fa-save"></i> Update Student
                </button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='view-students.html'" style="flex: 1;">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<script src="js/student.js"></script>
</body>
</html>
