<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Management System</title>
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-graduation-cap"></i> Student Management
        </a>
        <div class="navbar-menu">
            <span id="userDisplay"></span>
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="add-student.html"><i class="fas fa-user-plus"></i> Add Student</a>
            <a href="view-students.html"><i class="fas fa-users"></i> View Students</a>
            <a href="#" onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="dashboard">
        <h1 style="text-align: center; margin-bottom: 30px; color: var(--dark-color);">
            <i class="fas fa-chart-line"></i> Dashboard
        </h1>

        <div class="stats-container">
            <div class="stat-card">
                <h3><i class="fas fa-users"></i> Total Students</h3>
                <p id="totalStudents">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-user-graduate"></i> Active Courses</h3>
                <p id="activeCourses">-</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-calendar-alt"></i> This Month</h3>
                <p id="monthlyEnrollments">-</p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <div style="background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: 0 5px 20px rgba(0,0,0,0.05); text-align: center;">
                <h3 style="color: var(--primary-color); margin-bottom: 15px;">
                    <i class="fas fa-user-plus"></i> Add New Student
                </h3>
                <p style="color: var(--gray-color); margin-bottom: 20px;">Register a new student in the system</p>
                <a href="add-student.html" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Go to Add
                </a>
            </div>

            <div style="background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: 0 5px 20px rgba(0,0,0,0.05); text-align: center;">
                <h3 style="color: var(--primary-color); margin-bottom: 15px;">
                    <i class="fas fa-list"></i> View All Students
                </h3>
                <p style="color: var(--gray-color); margin-bottom: 20px;">View and manage all students</p>
                <a href="view-students.html" class="btn btn-primary">
                    <i class="fas fa-eye"></i> Go to View
                </a>
            </div>
        </div>
    </div>
</div>

<script src="js/student.js"></script>
</body>
</html>
